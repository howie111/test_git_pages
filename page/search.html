<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="../js/app.js" type="text/javascript"></script>
        <script src="../js/functions.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="overview.html" > Journal </a>
                  </div>
                  <div class="nav navbar-nav">
                    <li><a href="../welcome.html">Home</a><li>
                    <li><a href="create.html">Create</a><li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="overview.html">Overview</a></li>               
                   </div>
                </div>    
            </nav>
        </header>
        <div id="searchcontainer">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Search Entry</h3>
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" id ="research_input" class="form-control input-lg" placeholder="Any words or tags" />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" id = "btn-search" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                <div id="search_type" class="col-md-6">
                 <label class="checkbox-inline">
                  <input type="checkbox" value="word" id="word_checked">Word
                 </label>
                 <label class="checkbox-inline">
                  <input type="checkbox" value="tag" id ="tag_checked">Tag
                 </label>
                 <label class="checkbox-inline">
                  <input type="checkbox" value="time">Time
                 </label>
                </div>
                </div>
            </div>
            <div id = "result" class="row col-md-10 col-md-offset-1">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-md-3" >Title</th>
                            <th class="col-md-3" > Author</th>
                            <th class="col-md-3" >Date Created</th>
                            <th class="col-md-3" > Result</th>
                            
                        </tr>
                    </thead>
                    <tbody id = "tablebody">
                    </tbody>
                </table>
            </div>



<!-- modal for edit view -->
        <div class="modal fade" id="viewModal" role="dialog">
            <div class="modal-dialog">
            <!-- modal content -->
                <div class="modal-content">
                    <form class="modalform">
                        <div class="form-group">
                            <label>Title:</label>
                            <h4 id="view_title"></h4>
                        </div>

                        <div class="form-group">
                            <label>Author:</label>
                            <h4 id="view_author"></h4>
                        </div>
                        <div class="form-group">
                            <label>Content:</label>
                            <p id="view_content"></p>
                        </div> 
                        <div class="form-group">
                            <label>Tags:</label>
                            <h5 id="view_tags"></h5>
                        </div>      

                    <!--  <button type="submit" class="btn btn-default" id="btn_save_new"> Save </button>   -->
                    <div class ="btn-container">
 
                       <input type="button" value="Close" class = "btn btn-success btn-view-close" >

                    </div>             


                    </form>
                </div>
            </div>
        </div>

 <!-- when there is no result based on users' reasearch, it will pop up a reminder modal-->       
           <div class="modal fade" id="noresultModal" role="dialog">
                <div class="modal-dialog modal-md">
                <!-- modal content -->
                    <div class="modal-content">
                        <div class="modal-body text-center">
                       <h3>There is no such entry based on your reserach.Please try again</h3>
                        </div>
                        <!--  <button type="submit" class="btn btn-default" id="btn_save_new"> Save </button>   -->
                        <div class="btn-container">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                        </div>               
                    </div>
                </div>
            </div>




            
        </div>


       
            
    






    
    </body>
</html>
